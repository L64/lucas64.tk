<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/brython@3.8.9/brython.min.js">
      </script>
  </head>
  <body onload="brython()">
    <script type="text/python">
      from browser import document, python
      #!/usr/bin/env python
      # -*- coding: utf-8 -*-

      __author__  = "Open Games Webpage Developers"
      __version__ = "1.1"
      __credits__ = ["gnerikuser", "spoonLead"]

      import os
      import socket
      import sys

      os.system("cls")
      host = socket.gethostbyname(socket.gethostname())   #ip of the server host machine
      port = 9991

      users = []

      sock = socket.socket(socket.AF_INET, socket.SOCK_DGRAM)  #socket difinition; protocol TCP/IP
      sock.bind((host, port))

      quit = False
      print ("... Welome to MyPyMC Server v.2 ...")
      print("[ Server started ]")

      while not quit:
          try:
              data, addr = sock.recvfrom(9992)
              if addr not in users:       #add new user
                  users.append(addr)

              print(data.decode("utf-8"))

              #send the message for all users in chat except the sender
              for user in users:
                  if addr != user:
                      sock.sendto(data, user)

          except:
              print(sys.exc_info())
              print("[ Server stopped ]")
              quit = True;
      
      sock.close()
    </script>
  </body>
</html>
